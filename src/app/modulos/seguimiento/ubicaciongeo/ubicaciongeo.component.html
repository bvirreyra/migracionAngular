<div class="container-fluid">
    <div class="col-xs-4 col-md-4">
        <div class="row">
            <div class="content content-success" name="pnl_busqueda" id="pnl_busqueda">
                <div class="content-header with-border">
                    <h3 class="content-title text-green">
                        <strong>COMPROMISOS - LISTA DE COMPROMISOS</strong>
                    </h3>
                </div>
                <div class="content-body">
                    <div class="rowlocal ">
                        <!-- <div class="col-xs-offset-1 col-sm-offset-3 col-md-offset-3 col-lg-offset-4 col-xs-10 col-sm-5 col-md-5 col-lg-4"> -->
                        <div class="col-xs-12 col-md-12">
                            <div class="panel panel-success">
                                <div class="panel-heading text-center">Ubicaci√≥n Geografica</div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="form-horizontal ">

                                            <div class="form-group">
                                                <label class="control-label col-sm-4" for="busqueda">Departamento:</label>
                                                <div class="col-sm-7">
                                                    <select id="codigo_departamento" class="form-control" name="codigo_departamento" [(ngModel)]="m_codigo_departamento" (change)="layerDepartamento()">
                                                        <option *ngFor="let row of dts_departamento; let i = index "
                                                            [ngValue]="row.codigo_departamento">{{row.nombre}}</option>
                                                    </select>

                                                </div>
                                            </div>
                                            <div class="form-group" id="pnl_municipio" name="pnl_municipio">
                                                <label class="control-label col-sm-4" for="busqueda">Municipio:</label>
                                                <div class="col-sm-7">
                                                    <select id="codigo_municipio" class="form-control" name="codigo_municipio" [(ngModel)]="m_codigo_municipio" (change)="layerMunicipio()">
                                                        <option *ngFor="let row of dts_ListaMunicipio; let i = index "
                                                            [ngValue]="row.codigo_municipio">{{row.nombre}}</option>
                                                    </select>

                                                </div>
                                            </div>

                                            <div class="panel-footer">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <!-- <button type="button" class="btn btn-primary btn-block"
                                                            id="buscarCompromisos" name="buscarCompromisos"
                                                            >
                                                            <i class="fa fa-search" aria-hidden="true"></i>
                                                            Buscar</button> -->
                                                    </div>
                                                    <div class="col-md-6">
                                                        <button type="button" class="btn btn-default btn-block" id="LimpiarBusqueda" name="LimpiarBusqueda" (click)="limpiarLayers()">
                                                            <i class="fa fa-eraser" aria-hidden="true"></i>
                                                            Limpiar</button>
                                                    </div>
                                                </div>
                                            </div>


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-footer">

                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-8 col-md-8">
        <div class="map" id="map" name="map"></div>
    </div>
</div>
