<!-- Menajes -->
<app-mensajes [prop_msg]="prop_msg" [prop_tipomsg]="prop_tipomsg"></app-mensajes>
<div class="row">  
    <button type="button" routerLink='/home/{{s_idcon}}'>
      <i class="fa fa-reply fa-3x" aria-hidden="true"></i></button>  

    <div class="row" *ngIf="s_user!='IUSR162'" >
    <div class="col-xl-3 col-lg-3 col-sm-3 alineacion_der alineacion_der">
      <strong>Contraseña: </strong>
    </div>
    <div class="col-xl-7 col-lg-7 col-sm-7 alineacion_izq">      
      <input type="password" name="password" maxlength="15" class="inputfor" placeholder="Contraseña" #password="ngModel" [(ngModel)]="datosusuario.PASSWORD"
        ngControl="password" pattern="(([A-Za-z0-9].{1})(.){3,12}([A-Za-z0-9]{1}))" required>   
      
      <div class="alert alert-danger" *ngIf="password.touched && !password.valid">La contraseña no debe empezar ni terminar con caracteres especiales, la cantidad de caracteres como mínimo 6 y máximo
        15.</div>
    </div>
    </div>
    <div class="row" *ngIf="s_user!='IUSR162'">
    <div class="col-xl-3 col-lg-3 col-sm-3 alineacion_der">
      <strong>Repetir Contraseña: </strong>
    </div>
    <div class="col-xl-7 col-lg-7 col-sm-7 alineacion_izq">
      <input type="password" class="inputfor" maxlength="15" name="confirmarpassword" placeholder="Confirmar Contraseña" #confirmarpassword="ngModel"
        [(ngModel)]="datosusuario.CONFIRMACIONPASSWORD" ngControl="password" pattern="(([A-Za-z0-9].{1})(.){3,12}([A-Za-z0-9]{1}))"
        required>
      <!-- <div class="alert alert-danger" *ngIf="confirmarpassword.touched && !confirmarpassword.valid">La contraseña no debe empezar ni terminar con caracteres especiales, la cantidad de caracteres como mínimo 6 y máximo
        15.</div> -->
      <div class="alert alert-danger" *ngIf="datosusuario.PASSWORD!=datosusuario.CONFIRMACIONPASSWORD">La contraseña que ingreso no coincide.</div>
    </div>
    </div>    
    <hr>
    <div class="row">
    <div class="col-xl-12 col-lg-12 col-sm-12 alineacion_center">
      <button *ngIf="datosusuario.PASSWORD==datosusuario.CONFIRMACIONPASSWORD" type="button"  (click)="cambiarpassword()" class="btn-tarjeta">Registrar</button>
    </div>
    </div>    
  </div>
