<div>
  <button
    type="button"
    class="btn btn-primary pull-left"
    title="Volver Panel"
    name="btnVolverGv"
    id="btnVolverGv"
    (click)="paneles('VER_PANELPROYECTOS')"
  >
    <i class="fa fa-reply fa-2x"> </i>
  </button>
</div>
<div class="pull-right">
  <button
    class="btn btn-primary"
    type="button"
    (click)="paneles('DATOS_GENERALES')"
  >
    Datos Generales
  </button>
  <button
    class="btn btn-primary"
    type="button"
    (click)="paneles('CONVENIO')"
  >
    Convenio
  </button>
  <button
    class="btn btn-primary"
    type="button"
    (click)="paneles('RESOLUCION_CONVENIO')"
  >
    Resolución de Convenio
  </button>
  <button
    class="btn btn-primary"
    type="button"
    (click)="paneles('ADENDA')"
  >
    Adendas
  </button>
  <button
    class="btn btn-primary"
    type="button"
    (click)="paneles('DERECHO_PROPIETARIO')"
  >
    Derecho Propietario
  </button>
  <button
    class="btn btn-primary"
    type="button"
    (click)="paneles('RATIFICACION CONVENIO')"
  >
    Ratificación Convenio
  </button>
</div>
<div class="row"></div>
<div>
  <div
    *ngIf="pnl_datosgenerales == true"
    id="pnl_datosgenerales"
    name="pnl_datosgenerales"
  >
    <app-datos-generales
      [inputDts]="inputDts"
      [opcion]="'EDI'"
    ></app-datos-generales>
  </div>
</div>
<div>
  <div *ngIf="pnl_convenio== true" >
    <app-convenio
      [inputDts]="inputDts"
    ></app-convenio>
  </div>
</div>
<div>
  <div *ngIf="pnl_resolucion_convenio== true" >
    <app-resolucion-convenio
    [inputDts]="inputDts"
    ></app-resolucion-convenio>
  </div>
</div>
<div>
  <div *ngIf="pnl_adenda== true" >
    <app-adenda
      [inputDts]="inputDts"
    ></app-adenda>
  </div>
</div>
<div>
  <div *ngIf="pnl_derecho_propietareio == true" id="derecho" name="derecho">
    <app-derecho-propietario-legal
      [inputDts]="inputDts"
    ></app-derecho-propietario-legal>
  </div>
</div>

<div>
  <div
    *ngIf="pnl_ratificacion_plazo == true"
    id="ratificacion"
    name="ratificacion"
  >
    <app-ratificacion-convenio
      [inputDts]="inputDts"
    ></app-ratificacion-convenio>
  </div>
</div>
