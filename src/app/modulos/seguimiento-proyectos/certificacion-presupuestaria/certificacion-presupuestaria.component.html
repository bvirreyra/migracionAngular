<div *ngIf="cargando" class="loading">
  <div class="spin"></div>
</div>

<!-- CERTIFICACION PRESUPUESTARIA CABECERA -->
<div class="content-body">
  <div class="row">
    <!-- <div class="col-xs-offset-1 col-sm-offset-3 col-md-offset-3 col-lg-offset-4 col-xs-10 col-sm-5 col-md-5 col-lg-4"> -->
    <div class="col-lg-offset-2 col-lg-8">
      <div class="panel panel-primary">
        <div class="panel-heading text-center">
          CERTIFICACION PRESUPUESTARIA
        </div>
        <div class="panel-body">
          <!-- PANEL FORMULARIO -->
          <form name="form" #form_cp="ngForm">
            <div class="col-sm-8">
              <div class="form-horizontal">
                <div class="form-group">
                  <div class="row">
                    <label
                      class="control-label col-sm-4 text-left"
                      for="informe"
                      >Fecha Inscripción Presupuestaria:
                    </label>
                    <div class="col-sm-8">
                      <input
                        type="date"
                        class="form-control"
                        maxlength="10"
                        max="9999-12-31"
                        autocomplete="off"
                        name="m_fechainscripcionpresupuestaria"
                        id="m_fechainscripcionpresupuestaria"
                        [(ngModel)]="m_fechainscripcionpresupuestaria"
                        #fechainscripcionpresupuestaria="ngModel"
                        required
                      />
                      <span
                        style="color: tomato"
                        *ngIf="
                          !fechainscripcionpresupuestaria.valid &&
                          fechainscripcionpresupuestaria.touched
                        "
                        >La fecha de inscripcion es requerida</span
                      >
                    </div>
                  </div>
                </div>
                <div class="form-group" *ngIf="form_cp.valid">
                  <div class="row">
                    <label
                      class="control-label col-sm-4 text-left"
                      for="informe"
                      >Archivo Certificación Presupuestaria:
                    </label>
                    <div class="col-sm-8">
                      <app-upload-file
                        inputTipoDocumento="{{ confCP.inputTipoDocumento }}"
                        inputCodigoProy="{{ confCP.inputCodigoProyecto }}"
                        inputVista="{{ confCP.inputVista }}"
                        inputTipoImagen="{{ confCP.inputTipoImagen }}"
                        inputSrc="{{ confCP.inputSrc }}"
                        inputNombre="{{ confCP.inputNombre }}"
                        inputAccion="{{ confCP.inputAccion }}"
                        (enviaPadre)="refrescaBandeja($event)"
                      >
                      </app-upload-file>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
